<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item | Golden Mart</title>
    <link rel="stylesheet" href="assests/css/bootstrap.css">

        .d-flex {
            position: absolute;
            right: 25px;
        }
        #customerForm {
            /*background: #0c4128;*/
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            width: 50vw;
            margin-top: 25px;
            margin-bottom: 50px;
        }
        #customerForm > button {

        }
        #customerTable {
            width: 95vw;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 75px;
        }
    </style>
</head>
<body>

<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Golden Mart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customers</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Support
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                        <li><a class="dropdown-item" href="#">FAQ</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Item" aria-label="Search">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </div>
</nav>

<p class="h1">Items</p>

<!--Form-->
<form id="customerForm">
    <div class="mb-3">
        <label for="exampleInputItemCode" class="form-label">Item Code</label>
        <input type="text" class="form-control" id="exampleInputItemCode" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputItemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="exampleInputItemName" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputUnitPrice" class="form-label">Unit Price</label>
        <input type="text" class="form-control" id="exampleInputUnitPrice" aria-describedby="emailHelp">
    </div>

    <div class="mb-3">
        <label for="exampleInputQtyOnHand" class="form-label">Qty On Hand</label>
        <input type="text" class="form-control" id="exampleInputQtyOnHand" aria-describedby="emailHelp">
        <!--<div id="contactHelp" class="form-text">We'll never share your mobile number with anyone else.</div>-->
    </div>

    <div></div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Save Item</button>
        <button class="btn btn-primary" type="button">Cancel</button>
    </div>
</form>


<!--Table-->
<table class="table table-dark table-hover" id="customerTable">
    <tr>
        <th>Item Code</th>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Qty On Hand</th>
    </tr>

    <tr>

    </tr>

    <tr>
        <td>P003</td>
        <td>Anchor F/C Milk powder 450g</td>
        <td>220.00</td>
        <td>93</td>
    </tr>
</table>

</body>
</html>
